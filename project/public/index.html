<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicard - Smart & Secure Medical Card System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 bg-gradient-primary">
        <!-- Hero Section -->
        <div class="container py-5">
            <div class="text-center mb-5">
                <div class="d-flex align-items-center justify-content-center mb-4">
                    <div class="bg-gradient-success p-3 rounded-circle me-3">
                        <i class="fas fa-heartbeat text-white fs-2"></i>
                    </div>
                    <h1 class="display-4 text-dark fw-bold mb-0">Medicard</h1>
                </div>
                <p class="lead text-muted mb-4">Smart & Secure Medical Card System</p>
                
                <!-- Feature highlights -->
                <div class="row g-4 mb-5">
                    <div class="col-md-3">
                        <div class="card h-100 border-primary shadow">
                            <div class="card-body text-center">
                                <i class="fas fa-shield-alt text-primary fs-1 mb-3"></i>
                                <h5 class="card-title text-dark">Secure Access</h5>
                                <p class="card-text text-muted small">End-to-end encrypted medical records</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100 border-success shadow">
                            <div class="card-body text-center">
                                <i class="fas fa-users text-success fs-1 mb-3"></i>
                                <h5 class="card-title text-dark">Consent Control</h5>
                                <p class="card-text text-muted small">Patients control all record updates</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100 border-info shadow">
                            <div class="card-body text-center">
                                <i class="fas fa-cloud text-info fs-1 mb-3"></i>
                                <h5 class="card-title text-dark">Cloud Storage</h5>
                                <p class="card-text text-muted small">24/7 available, never lose data</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100 border-warning shadow">
                            <div class="card-body text-center">
                                <i class="fas fa-exclamation-triangle text-warning fs-1 mb-3"></i>
                                <h5 class="card-title text-dark">ADR Protection</h5>
                                <p class="card-text text-muted small">Prevents dangerous drug interactions</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Auth Forms -->
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <!-- Toggle buttons -->
                            <div class="btn-group w-100 mb-4" role="group">
                                <button type="button" class="btn btn-primary active" id="loginTab">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="registerTab">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>

                            <!-- User type toggle -->
                            <div class="btn-group w-100 mb-4" role="group">
                                <button type="button" class="btn btn-outline-secondary active" id="patientType">Patient</button>
                                <button type="button" class="btn btn-outline-secondary" id="hospitalType">Hospital</button>
                            </div>

                            <!-- Error Alert -->
                            <div class="alert alert-danger d-none" id="errorAlert">
                                <span id="errorMessage"></span>
                            </div>

                            <!-- Success Alert -->
                            <div class="alert alert-success d-none" id="successAlert">
                                <span id="successMessage"></span>
                            </div>

                            <!-- Login Forms -->
                            <div id="loginForms">
                                <!-- Patient Login -->
                                <form id="patientLoginForm" class="auth-form">
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Medicard ID</label>
                                        <input type="text" class="form-control" id="patientMedicardId" required 
                                               placeholder="Enter your Medicard ID">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Password</label>
                                        <input type="password" class="form-control" id="patientPassword" required 
                                               placeholder="Enter your password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 fw-semibold">
                                        <span class="spinner-border spinner-border-sm me-2 d-none" id="patientLoginSpinner"></span>
                                        Login as Patient
                                    </button>
                                </form>

                                <!-- Hospital Login -->
                                <form id="hospitalLoginForm" class="auth-form d-none">
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">NIN Number</label>
                                        <input type="text" class="form-control" id="hospitalNin" required 
                                               placeholder="Enter NIN Number">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Password</label>
                                        <input type="password" class="form-control" id="hospitalPassword" required 
                                               placeholder="Enter your password">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 fw-semibold">
                                        <span class="spinner-border spinner-border-sm me-2 d-none" id="hospitalLoginSpinner"></span>
                                        Login as Hospital
                                    </button>
                                </form>
                            </div>

                            <!-- Registration Forms -->
                            <div id="registrationForms" class="d-none">
                                <!-- Patient Registration -->
                                <form id="patientRegForm" class="auth-form">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Full Name</label>
                                            <input type="text" class="form-control" id="patientRegName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Gender</label>
                                            <select class="form-control" id="patientRegGender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Email</label>
                                        <input type="email" class="form-control" id="patientRegEmail" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Contact Number</label>
                                            <input type="tel" class="form-control" id="patientRegContact" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Date of Birth</label>
                                            <input type="date" class="form-control" id="patientRegDob" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label fw-semibold">Weight (kg)</label>
                                            <input type="number" class="form-control" id="patientRegWeight" step="0.1" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label fw-semibold">Height (cm)</label>
                                            <input type="number" class="form-control" id="patientRegHeight" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label fw-semibold">Blood Group</label>
                                            <select class="form-control" id="patientRegBloodGroup">
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="patientRegOrganDonation">
                                            <label class="form-check-label" for="patientRegOrganDonation">
                                                I agree to organ donation
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Password</label>
                                            <input type="password" class="form-control" id="patientRegPassword" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Confirm Password</label>
                                            <input type="password" class="form-control" id="patientRegConfirmPassword" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 fw-semibold">
                                        <span class="spinner-border spinner-border-sm me-2 d-none" id="patientRegSpinner"></span>
                                        Register Patient
                                    </button>
                                </form>

                                <!-- Hospital Registration -->
                                <form id="hospitalRegForm" class="auth-form d-none">
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Hospital Name</label>
                                        <input type="text" class="form-control" id="hospitalRegName" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">NIN Number</label>
                                            <input type="text" class="form-control" id="hospitalRegNin" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">License Number</label>
                                            <input type="text" class="form-control" id="hospitalRegLicense" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Address</label>
                                        <input type="text" class="form-control" id="hospitalRegAddress" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Contact Number</label>
                                            <input type="tel" class="form-control" id="hospitalRegContact" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Email</label>
                                            <input type="email" class="form-control" id="hospitalRegEmail" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Specialties (comma-separated)</label>
                                        <input type="text" class="form-control" id="hospitalRegSpecialties" 
                                               placeholder="Cardiology, Pediatrics, Surgery">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Password</label>
                                            <input type="password" class="form-control" id="hospitalRegPassword" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Confirm Password</label>
                                            <input type="password" class="form-control" id="hospitalRegConfirmPassword" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 fw-semibold">
                                        <span class="spinner-border spinner-border-sm me-2 d-none" id="hospitalRegSpinner"></span>
                                        Register Hospital
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
